<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    @import url(https://fonts.google.com/specimen/Hanken+Grotesk);

    :root{
      --LightRed: hsl(0, 100%, 67%);
      --OrangeyYellow: hsl(39, 100%, 56%);
      --GreenTeal: hsl(166, 100%, 37%);
      --CobaltBlue: hsl(234, 85%, 45%);


      --White: hsl(0, 0%, 100%);
      --PaleBlue: hsl(221, 100%, 96%);
      --LightLavender: hsl(241, 100%, 89%);
      --DarkGrayBlue: hsl(224, 30%, 27%);

      --LightsLateBlue: hsl(252, 100%, 67%);
      --LightRoyalBlue: hsl(241, 81%, 54%);

      --VioletBlue: hsla(256, 72%, 46%, 1);
      --PersianBlue: hsla(241, 72%, 46%, 0);
    }

    .caixaGigante{
      display: flex;
      background: var(--White);
    }

    .caixaEsquerda{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 15rem;
      height: 25rem;
      background: linear-gradient(to bottom, var(--LightsLateBlue), var(--LightRoyalBlue)) ;
      border-radius: 2rem;
    }

    .titulo{
     color: var(--White);
     font-family: 'Hanken Grotesk', sans-serif;
    }

    .circulo{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, var(--VioletBlue), var(--PersianBlue));
      width: 10rem;
      height: 10rem;
      border-radius: 10rem;
    }

    .circulo p{
      font-family: 'Hanken Grotesk', sans-serif;
    }

    

    .sumario{
      font-family: 'Hanken Grotesk', sans-serif;
      font-weight: 700;
    }

    .mensagem{
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Hanken Grotesk', sans-serif;
      font-size: 0.8rem;
     
      color: var(--White);
    }

    .great{
      font-weight: 700;
      font-size: 1.2rem;
    }

    .setseis{
      color: var(--White);
      font-weight: 700;
      font-size: 3rem;
    }

    .cem{
   color: var(--White);
   opacity: 50%;
  
    }

    .reaction{
      color: var(--LightRed);
      
    }
    .memory{
      
    color: var(--OrangeyYellow);
    }


.botaoContinue{
background-color: var(--DarkGrayBlue);
text-align: center;
border-radius: 3rem;

}

.botaoContinue a{
  
font-family: 'Hanken Grotesk', sans-serif;
text-decoration: none;
color: var(--White);
}
    



  </style>
</head>
<body>
  <main>
    <!-- o todo -->
   <div class="caixaGigante">

    <!-- caixa da esquerda -->
   <aside class="caixaEsquerda">
  <!-- inicio titulo -->
  <h1 class="titulo"> Your Result</h1>
  <!-- final titulo -->

  <!-- inicio circulo score  -->
  <div class="circulo">
    <p class="setseis">76</p>
    <p class="cem">of 100</p>
  </div>
  <!-- final circulo score -->

  <!--  inicio mensagem do score -->
  <article class="mensagem">
    <p class="great">Great</p>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
   
  </article>
  <!-- final mensagem do score-->
   </aside>
   <!-- final caixa da esquerda -->


<!-- caixa da direita -->
   <aside>
    <section>
      <!-- titulo -->
<h1 class="sumario">Summary</h1>
<!-- final titulo -->

<!-- inicio das sessoes -->
<article class="reaction">
  <p><img src="./assets/images/icon-reaction.svg" alt=""> Reaction </p>
  <p class="nota">80 / 100</p>
</article>

<article class="memory">
  <p><img src="./assets/images/icon-memory.svg" alt=""> Memory 92 / 100</p>
</article>

<article class="verbal">
  <p><img src="./assets/images/icon-verbal.svg" alt=""> verbal 61 / 100</p>
</article>

<article class="visual"> 
  <p><img src="./assets/images/icon-visual.svg" alt=""> visual 72 / 100</p>
</article>
<!-- final das sessoes -->

<!-- botao continue -->
  <div class="botaoContinue">
    <a href="#">Continue</a>
  </div>
  <!-- final botao continue -->
    </section>
   </aside>
   <!-- final caixa da direita -->
    
   </div>
  </main>

 
 
 

  
  
  <div class="attribution">

  </div>

  <script>

  </script>
</body>
</html>
